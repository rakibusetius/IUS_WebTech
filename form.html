<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>
<body>
    <h1>FORM</h1>
    <div class="mother d-flex flex-column">
        <h3>Personal Information</h3>
        <div class="childs d-flex flex-column bd-highlight mb-3">
            <label for="">Name </label>
            <input type="text" placeholder="Rakibul Hasan">
            <label for="">Email </label>
            <input type="email" placeholder="abc@gmail.com">
            <label for="">Mobile </label>
            <input type="text" placeholder="01717------">
        </div>
        <div class="childs d-flex flex-column bd-highlight mb-3">
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>

            <label for="">Postcode </label>
            <input type="number">
            <label for="">Country</label>
            <input type="text">

        </div>
        <div class="childs d-flex flex-column bd-highlight mb-3">
            <label for="">Card Type</label>
            <div>
                <input type="radio" value="VISA">
            <label for="">VISA</label>
            <input type="radio" value="Mastercard">
            <label for="">Mastercard</label>
            <input type="radio" value="Debit card">
            <label for="">Debit card</label>
            </div>

            <label for="">Driving Skill</label>
            <div >
                <input type="checkbox" value="Bike">
            <label for="">Bike</label>
            <input type="checkbox" value="Bus">
            <label for="">Bus</label>

            <input type="checkbox" value="Car">
            <label for="">Car</label>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
